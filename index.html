<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Interactive Portfolio - Adi Gunawan Tahir</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    header { padding: 40px; background: #f5f5f5; }
    header img { width: 150px; border-radius: 50%; margin-bottom: 10px; }
    .lang-switch { margin-top: 10px; }
    .lang-switch button {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      margin: 0 5px;
    }
    .pillars { display: flex; justify-content: center; gap: 20px; margin: 40px; }
    .pillar {
      flex: 1; background: #007bff; color: #fff;
      padding: 40px; border-radius: 12px; cursor: pointer;
      transition: background 0.3s;
    }
    .pillar:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Header: Foto + Nama + Switch Bahasa -->
  <header>
    <img src="images/profile.jpg" alt="Foto Profil">
    <h1 id="title">Halo, saya Adi Gunawan Tahir</h1>
    <p id="subtitle">Selamat datang di portofolio interaktif saya</p>
    <div class="lang-switch">
      <button onclick="setLang('id')">ðŸ‡®ðŸ‡©</button>
      <button onclick="setLang('en')">ðŸ‡¬ðŸ‡§</button>
    </div>
  </header>

  <!-- 3 Pilar -->
  <section>
    <h2 id="pillarTitle">Tiga Pilar Saya</h2>
    <div class="pillars">
      <div class="pillar" onclick="showDetail(1)" id="pillar1">Integritas</div>
      <div class="pillar" onclick="showDetail(2)" id="pillar2">Profesionalisme</div>
      <div class="pillar" onclick="showDetail(3)" id="pillar3">Inovasi</div>
    </div>
  </section>

  <!-- Detail Pilar -->
  <section id="details" style="padding:40px;">
    <p id="detailText">Klik salah satu pilar untuk melihat detail.</p>
  </section>

  <script>
    // Bahasa
    const texts = {
      id: {
        title: "Halo, saya Adi Gunawan Tahir",
        subtitle: "Selamat datang di portofolio interaktif saya",
        pillarTitle: "Tiga Pilar Saya",
        pillars: ["Integritas", "Profesionalisme", "Inovasi"],
        details: [
          "Integritas adalah dasar dari semua pekerjaan saya.",
          "Profesionalisme menjaga kualitas kerja dan hasil.",
          "Inovasi mendukung pertumbuhan dan keberlanjutan."
        ]
      },
      en: {
        title: "Hello, I'm Adi Gunawan Tahir",
        subtitle: "Welcome to my interactive portfolio",
        pillarTitle: "My Three Pillars",
        pillars: ["Integrity", "Professionalism", "Innovation"],
        details: [
          "Integrity is the foundation of all my work.",
          "Professionalism ensures quality and results.",
          "Innovation drives growth and sustainability."
        ]
      }
    };

    let currentLang = "id";

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("subtitle").textContent = texts[lang].subtitle;
      document.getElementById("pillarTitle").textContent = texts[lang].pillarTitle;
      document.getElementById("pillar1").textContent = texts[lang].pillars[0];
      document.getElementById("pillar2").textContent = texts[lang].pillars[1];
      document.getElementById("pillar3").textContent = texts[lang].pillars[2];
      document.getElementById("detailText").textContent = (lang === "id") 
        ? "Klik salah satu pilar untuk melihat detail." 
        : "Click a pillar to see details.";
    }

    function showDetail(n) {
      document.getElementById("detailText").textContent = texts[currentLang].details[n-1];
    }
  </script>

</body>
</html>
