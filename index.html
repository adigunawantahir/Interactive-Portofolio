<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Portfolio - Adi Gunawan Tahir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header / Hero -->
  <header class="text-center py-12 bg-white shadow">
    <img src="profile-photo.jpg" alt="Foto Profil" class="mx-auto w-40 h-40 rounded-full shadow-lg mb-4">
    <h1 class="text-3xl font-bold mb-2" id="title">Halo, saya Adi Gunawan Tahir</h1>
    <p class="text-gray-600" id="subtitle">Selamat datang di portofolio interaktif saya</p>
    <!-- Switch Bahasa -->
    <div class="mt-4 flex justify-center space-x-4">
      <button onclick="setLang('id')" class="text-3xl">ðŸ‡®ðŸ‡©</button>
      <button onclick="setLang('en')" class="text-3xl">ðŸ‡¬ðŸ‡§</button>
    </div>
  </header>

  <!-- Three Pillars -->
  <section class="py-16">
    <h2 id="pillarTitle" class="text-2xl font-bold text-center mb-10">Tiga Pilar Saya</h2>
    <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
      <div onclick="showDetail(1)" id="pillar1"
        class="bg-blue-500 text-white py-12 rounded-xl shadow-lg cursor-pointer hover:bg-blue-700 transition">
        Integritas
      </div>
      <div onclick="showDetail(2)" id="pillar2"
        class="bg-blue-500 text-white py-12 rounded-xl shadow-lg cursor-pointer hover:bg-blue-700 transition">
        Profesionalisme
      </div>
      <div onclick="showDetail(3)" id="pillar3"
        class="bg-blue-500 text-white py-12 rounded-xl shadow-lg cursor-pointer hover:bg-blue-700 transition">
        Inovasi
      </div>
    </div>
  </section>

  <!-- Detail Section -->
  <section class="py-16 bg-white shadow-inner">
    <div class="max-w-3xl mx-auto text-center">
      <p id="detailText" class="text-lg text-gray-700">Klik salah satu pilar untuk melihat detail.</p>
    </div>
  </section>

  <!-- Chart 1: Radar -->
  <section class="py-16">
    <h2 class="text-2xl font-bold text-center mb-10">Radar Chart</h2>
    <div class="max-w-3xl mx-auto">
      <canvas id="radarChart"></canvas>
    </div>
  </section>

  <!-- Chart 2: Bar -->
  <section class="py-16 bg-white">
    <h2 class="text-2xl font-bold text-center mb-10">Bar Chart</h2>
    <div class="max-w-3xl mx-auto">
      <canvas id="barChart"></canvas>
    </div>
  </section>

  <!-- Chart 3: Line -->
  <section class="py-16">
    <h2 class="text-2xl font-bold text-center mb-10">Line Chart</h2>
    <div class="max-w-3xl mx-auto">
      <canvas id="lineChart"></canvas>
    </div>
  </section>

  <script>
    // Bahasa
    const texts = {
      id: {
        title: "Halo, saya Adi Gunawan Tahir",
        subtitle: "Selamat datang di portofolio interaktif saya",
        pillarTitle: "Tiga Pilar Saya",
        pillars: ["Integritas", "Profesionalisme", "Inovasi"],
        details: [
          "Integritas adalah dasar dari semua pekerjaan saya.",
          "Profesionalisme menjaga kualitas kerja dan hasil.",
          "Inovasi mendukung pertumbuhan dan keberlanjutan."
        ]
      },
      en: {
        title: "Hello, I'm Adi Gunawan Tahir",
        subtitle: "Welcome to my interactive portfolio",
        pillarTitle: "My Three Pillars",
        pillars: ["Integrity", "Professionalism", "Innovation"],
        details: [
          "Integrity is the foundation of all my work.",
          "Professionalism ensures quality and results.",
          "Innovation drives growth and sustainability."
        ]
      }
    };

    let currentLang = "id";

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("subtitle").textContent = texts[lang].subtitle;
      document.getElementById("pillarTitle").textContent = texts[lang].pillarTitle;
      document.getElementById("pillar1").textContent = texts[lang].pillars[0];
      document.getElementById("pillar2").textContent = texts[lang].pillars[1];
      document.getElementById("pillar3").textContent = texts[lang].pillars[2];
      document.getElementById("detailText").textContent =
        (lang === "id") ? "Klik salah satu pilar untuk melihat detail." : "Click a pillar to see details.";
    }

    // Data untuk grafik
    const pillarScores = [90, 85, 95];

    // Radar Chart
    const radarChart = new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: {
        labels: ['Integritas', 'Profesionalisme', 'Inovasi'],
        datasets: [{
          label: 'Kekuatan Pilar',
          data: pillarScores,
          fill: true,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgb(54, 162, 235)',
          pointBackgroundColor: 'rgb(54, 162, 235)'
        }]
      },
      options: { scales: { r: { beginAtZero: true, max: 100 } } }
    });

    // Bar Chart
    const barChart = new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Integritas', 'Profesionalisme', 'Inovasi'],
        datasets: [{
          label: 'Skor',
          data: pillarScores,
          backgroundColor: ['#3b82f6','#10b981','#f59e0b']
        }]
      },
      options: { responsive: true }
    });

    // Line Chart
    const lineChart = new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['2019','2020','2021','2022','2023'],
        datasets: [{
          label: 'Perkembangan Karir',
          data: [50, 65, 75, 85, 95],
          fill: false,
          borderColor: '#3b82f6',
          tension: 0.1
        }]
      },
      options: { responsive: true }
    });

    // Klik pilar update detail + highlight grafik
    function showDetail(n) {
      document.getElementById("detailText").textContent = texts[currentLang].details[n-1];

      // highlight data di radar & bar chart
      radarChart.data.datasets[0].backgroundColor = ['rgba(54,162,235,0.2)','rgba(54,162,235,0.2)','rgba(54,162,235,0.2)'];
      radarChart.data.datasets[0].backgroundColor[n-1] = 'rgba(255,99,132,0.4)';
      radarChart.update();

      barChart.data.datasets[0].backgroundColor = ['#3b82f6','#10b981','#f59e0b'];
      barChart.data.datasets[0].backgroundColor[n-1] = '#ef4444'; // merah untuk highlight
      barChart.update();
    }
  </script>
</body>
</html>
